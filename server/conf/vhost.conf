<VirtualHost *:80>
    ServerAdmin www.github.com/BIPES/BIPES
    ServerName www.bipes.testing
    ServerAlias bipes.testing
    ErrorLog /srv/www/bipes3/logs/error.log

    WSGIDaemonProcess bipes3 user=wwwrun group=www threads=5
    WSGIScriptAlias /3 /srv/www/bipes3/app.wsgi
    WSGIScriptReloading On

    <Directory /srv/www/bipes3>
        WSGIProcessGroup bipes3
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

</VirtualHost>
